<!DOCTYPE html>
<html>
<head>
    <title>Gather data</title>
    <link href="/css/1/validation.css" rel="stylesheet" />
    <script src="/js/1/validation.js"></script>
</head>
<body>
    <h2>Submit your contact data</h2>

    <form method="post" action="mailto:mili.mic@gmail.com" id="myForm" name="myForm" onsubmit="return validateForm();">
        <fieldset>
            <legend>Complete the following fields in order to continue</legend>

            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="first name" autofocus="autofocus" required="required" />
            <br />

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="last name" />
            <br />

            <label>Gender:</label><input type="radio" name="gender" value="Male" />
            Male
            <input type="radio" name="gender" value="Female" />
            Female
            <br />

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" pattern="\d\d\d-\d\d\d-\d\d\d\d" placeholder="111-111-1111" required="required" title="Something like this: 111-111-1111" />
            <br />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="someone@example.com" required="required" />
            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="required" placeholder="password" />
            <br />

            <label for="dateOfBirth">Date of birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required="required" />
            <br />

            <label for="married">Married:</label>
            <input type="checkbox" id="married" name="married" />
            <br />

            <input type="hidden" name="someHiddenStuff" value="hidden text to be sent tot the server" />

            <label for="cars">Number of cars:</label>
            <input type="number" name="cars" id="cars" step="1" max="100" min="0" value="0" />
            <br />

            <label for="rich">How rich are you:</label>
            <input type="range" max="10" min="0" step="1" value="0" />
            <br />

            <label for="favoriteCar">Favorite Car:</label>
            <select name="favoriteCar" id="favoriteCar" required="required">
                <optgroup label="European">
                    <option value="volvo">Volvo</option>
                    <option value="audi">Audi</option>
                </optgroup>
                <optgroup label="American">
                    <option value="chrysler">Chrysler</option>
                    <option value="ford">Ford</option>
                </optgroup>
            </select><br />


            <input type="submit" value="Submit" />
            <br />

            <input type="reset" value="Reset form" />
        </fieldset>
    </form>
</body>
</html>
